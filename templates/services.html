<div class="green-box" style="background: url('images/services1.jpg') no-repeat center;">
    <h1>SERVICES<br/>
        OFFERED
    </h1>
</div>
<div class="service-box">
    <div class="row">
        <div class="col-sm-4">
            <div class="icon-box" style="background-image: url('icons/battery.png');"></div>
            <div class="service-box-label">ELECTRICAL</div>
            <div class="icon-box" style="background-image: url('icons/belt.png');"></div>
            <div class="service-box-label">BELTS</div>
            <div class="icon-box" style="background-image: url('icons/brake.png');"></div>
            <div class="service-box-label">BRAKES</div>
            <div class="icon-box" style="background-image: url('icons/axle.png');"></div>
            <div class="service-box-label">DRIVETRAIN</div>
        </div>
        <div class="col-sm-4">
            <div class="icon-box" style="background-image: url('icons/oil.png');"></div>
            <div class="service-box-label">FLUIDS</div>
            <div class="icon-box" style="background-image: url('icons/hose.png');"></div>
            <div class="service-box-label">COOLING</div>s
            <div class="icon-box" style="background-image: url('icons/filter.png');"></div>
            <div class="service-box-label">FILTERS</div>
            <div class="icon-box" style="background-image: url('icons/hvac.png');"></div>
            <div class="service-box-label">HEATING / AC</div>
        </div>
        <div class="col-sm-4">
            <div class="icon-box" style="background-image: url('icons/suspension.png');"></div>
            <div class="service-box-label">SUSPENSION</div>
            <div class="icon-box" style="background-image: url('icons/sparkplug.png');"></div>
            <div class="service-box-label">IGNITION</div>
            <div class="icon-box" style="background-image: url('icons/exhaust.png');"></div>
            <div class="service-box-label">EXHAUST</div>
            <div class="icon-box" style="background-image: url('icons/inspection.png');"></div>
            <div class="service-box-label">INSPECTION</div>
        </div>
    </div>
</div>
<!-- Select a service -->
<div ng-app="myApp" ng-controller="ServicesController" class="container-fluid">  	
    <div id="AddItem" class="col-sm-6">
    <label>Select a service</label><br/>
        <select ng-model="itemName">
        	<option value="Batteries">Batteries</option>
        	<option value="Belts">Belts</option>
        	<option value="Brakes">Brakes</option>
        	<option value="CV Axles">CV Axles</option>
        	<option value="Fluids">Fluids</option>
        	<option value="Hoses">Hoses</option>
        	<option value="Gaskets">Gaskets</option>
        	<option value="Shocks">Shocks</option>
        	<option value="Struts">Struts</option>
        	<option value="Spark Plugs">Spark Plugs</option>
        	<option value="Timing Belts">Timing Belts</option>
        	<option value="Water Pump">Water Pump</option>
		</select><br/>   
		<button ng-click="addItem()">Add to list</button>
    </div>
    <!-- Table of services selected -->
    <div id="Services-Selected" class="col-sm-6">

         <h4>Services Selected</h4>

        <table>
            <tr ng-repeat="item in items" class="item-unchecked">
                <td>{{item.name}} </td>
                <td><b>amount:</b> {{item.amount}} </td>
                <td>
                    <button ng-click="deleteItem($index)">Remove</button>
                </td>
            </tr>
        </table>
    </div>
