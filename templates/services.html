<div class="green-box">
	<h1>SERVICES<br/>
		OFFERED
	</h1>
</div>
<div class="service-box">
	<div class="col-md-4">
		<div class="icon-box" style="background-image: url('icons/battery.png');">Elctrical</div>
		<div class="icon-box" style="background-image: url('icons/belt.png');">Belts</div>
		<div class="icon-box" style="background-image: url('icons/brake.png');">Brakes</div>
		<div class="icon-box" style="background-image: url('icons/axle.png');">Drivetrain</div>
	</div>
	<div class="col-md-4">
		<div class="icon-box" style="background-image: url('icons/oil.png');">Fluids</div>
		<div class="icon-box" style="background-image: url('icons/hose.png');">Cooling</div>
		<div class="icon-box" style="background-image: url('icons/filter.png');">Filters</div>
		<div class="icon-box" style="background-image: url('icons/hvac.png');">Heating / AC</div>
	</div>
	<div class="col-md-4">
		<div class="icon-box" style="background-image: url('icons/suspension.png');">Suspension</div>
		<div class="icon-box" style="background-image: url('icons/sparkplug.png');">Ignition</div>
		<div class="icon-box" style="background-image: url('icons/exhaust.png');">Exhaust</div>
		<div class="icon-box" style="background-image: url('icons/inspection.png');">Inspection</div>
	</div>
</div>
<!-- Select a service -->
<div ng-app="myApp" ng-controller="ServicesController" class="container-fluid">  	
    <div id="AddItem" class="col-sm-6">
    <label>Select a service</label><br/>
        <select ng-model="itemName">
        	<option value="Batteries">Batteries</option>
        	<option value="Belts">Belts</option>
        	<option value="Brakes">Brakes</option>
        	<option value="CV Axles">CV Axles</option>
        	<option value="Fluids">Fluids</option>
        	<option value="Hoses">Hoses</option>
        	<option value="Gaskets">Gaskets</option>
        	<option value="Shocks">Shocks</option>
        	<option value="Struts">Struts</option>
        	<option value="Spark Plugs">Spark Plugs</option>
        	<option value="Timing Belts">Timing Belts</option>
        	<option value="Water Pump">Water Pump</option>
		</select><br/>   
		<button ng-click="addItem()">Add to list</button>
    </div>
    <!-- Table of services selected -->
    <div id="Services-Selected" class="col-sm-6">

         <h4>Services Selected</h4>

        <table>
            <tr ng-repeat="item in items" class="item-unchecked">
                <td>{{item.name}} </td>
                <td><b>amount:</b> {{item.amount}} </td>
                <td>
                    <button ng-click="deleteItem($index)">Remove</button>
                </td>
            </tr>
        </table>
    </div>
